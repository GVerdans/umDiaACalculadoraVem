<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma Calculadora se pรก</title>

    <link rel="stylesheet" href="./sources/calculadoraEstilosa.css">
</head>

<body>
    <header>
        <h3>Calculadora Estilosa. <br>Um dia vai !</h3>
    </header>

    <main>
        <section>

            
            <div id="visor">
                <input type="text" name="ipt-visor" id="ipt-visor">
                <!-- <select name="slc-visor" id="slc-visor" size="2"> -->
                    
                </select>
            </div>
            
            <div id="numeros">
                <input type="button" value="C" class="btnNum" onclick="clear()">

                <input type="button" value="1" class="btnNum" onclick="inputToSelect()">
                <input type="button" value="2" class="btnNum">
                <input type="button" value="3" class="btnNum">
                <input type="button" value="4" class="btnNum">
                <input type="button" value="5" class="btnNum">
                <input type="button" value="6" class="btnNum">
                <input type="button" value="7" class="btnNum">
                <input type="button" value="8" class="btnNum">
                <input type="button" value="9" class="btnNum">
                <input type="button" value="0" class="btnNum">
                
                <input type="button" value="+" class="btnNum">
                <input type="button" value="-" class="btnNum">
                <input type="button" value="/" class="btnNum">
                <input type="button" value="*" class="btnNum">
                <input type="button" value="=" class="btnNum">
            </div>
         
            
        </section>
    </main>

    <script src="calculadoraEstilosa.js"></script>
</body>

</html>
